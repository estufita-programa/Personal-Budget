<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Gasto</title>
    <link rel="stylesheet" href="assets/css/styleIngresosGastos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <section class="section">
        <h1>Agregar Gasto</h1>
        <div class="container">
            <div class="gasto">
                <label for="Gasto">Nuevo Gasto</label>
                <input type="number" id="Gasto">
            </div>
            <div class="categoria">
                <label for="categorias">Categorias</label>
                <select name="categorias" id="Categoria">
                    <option value="-">-</option>
                    <option value="Hogar">Hogar</option>
                    <option value="Expensas">Expensas</option>
                    <option value="Ahorro">Ahorro</option>
                    <option value="Varios">Varios</option>
                </select>
            </div>
            <button id="agregarGasto">Agregar Gasto</button>
        </div>
        <div id="resumenGastos"></div>
    </section>
    <script src="assets/js/gastos.js"></script>
</body>
</html>
